<!-- tasks/templates/tasks/assign_users.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Assign Users to Project: {{ project.project_title }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="button-main">Assign Users</button>
  </form>

  <button type="button" onclick="location.href='{% url 'tasks:project_detail' project.id %}'" class="button-main">
    Back to Project Details
  </button>
{% endblock %}
